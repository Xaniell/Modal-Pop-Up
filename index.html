<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="js/app.js" defer></script>
</head>
<body>
    <div class="modalContainer">
        <!-- *******MODAL POP ********** -->
      <div class="modalPop">
        <h1>Welcome <span class="nameSpan"></span></h1>
        <button class="close">CLOSE</button>
      </div>
      <!-- ********LANDING CONTENT******* -->
      <div class="welcomeNote">
        <h1 class="heading">Modal Welcome Pass</h1>
        <div class="welcomeContent">
          <p>Enter your name to gain access</p>
          <input type="text" placeholder="Enter Your Full Name ***"  class="nameInput"/>
          <button type="submit" class="submit">SUBMIT</button>
        </div>
      </div>
    </div>
</body>
</html>
